services:
  db:
    image: postgres:16-alpine
    container_name: bud-db
    environment:
      POSTGRES_DB: bud
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  web:
    build:
      context: .
      dockerfile: Dockerfile
      target: dev-web
    container_name: bud-web
    environment:
      ASPNETCORE_ENVIRONMENT: Development
      ConnectionStrings__DefaultConnection: Host=db;Port=5432;Database=bud;Username=postgres;Password=postgres
    ports:
      - "8080:8080"
    volumes:
      - ./src:/src/src
      - ./Directory.Build.props:/src/Directory.Build.props
      - nuget_cache:/root/.nuget/packages
      - dotnet_obj:/tmp/obj
      - dotnet_bin:/tmp/bin
    depends_on:
      - db

  mcp:
    build:
      context: .
      dockerfile: Dockerfile
      target: dev-mcp-web
    container_name: bud-mcp
    environment:
      DOTNET_ENVIRONMENT: Development
      BUD_API_BASE_URL: http://web:8080
      ASPNETCORE_URLS: http://0.0.0.0:8080
    ports:
      - "8081:8080"
    volumes:
      - ./src:/src/src
      - ./Directory.Build.props:/src/Directory.Build.props
      - nuget_cache:/root/.nuget/packages
      - dotnet_obj:/tmp/obj
      - dotnet_bin:/tmp/bin
    depends_on:
      - web

volumes:
  postgres_data:
  nuget_cache:
  dotnet_obj:
  dotnet_bin:
